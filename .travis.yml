language: java
jdk:
  - oraclejdk8
env:
  - RUST_CHANNEL=stable
  - RUST_CHANNEL=nightly
matrix:
  fast_finish: true
    allow_failures:
      - env: RUST_CHANNEL=nightly
before_install:
  - "curl https://sh.rustup.rs -sSf > rustup && chmod +x rustup"
  - "./rustup -y"
  - "export PATH=$PATH:~/.cargo/bin"
  - rustc --version
install:
  - rustup toolchain install ${RUST_CHANNEL}
  - rustup override set ${RUST_CHANNEL}
  - rustc --version

cache:
  directories:
  - $HOME/.m2
